<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2nd Birthday Cherry! ‚ú®</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçí</text></svg>">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">

    <style>
        /* --- CHAMPAGNE GOLD THEME --- */
        :root {
            --gold-dark: #c5a059;
            --gold-light: #f3e5ab;
            --bg-dark: #1a1a1a;
            --text-light: #fdfcf5;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: 'Lato', sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- BACKGROUND SPARKLES --- */
        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 8px var(--gold-light), 0 0 12px var(--gold-dark);
            opacity: 0.9;
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(110vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* --- MAIN CONTAINER --- */
        .main-wrapper {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 2rem 0 4rem 0;
        }

        .glitter-text {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(4rem, 8vw, 7rem);
            margin: 0;
            line-height: 1.5;
            padding: 0.2em 0;
            background: linear-gradient(110deg,
                    #bf953f 0%, #fff 10%, #b38728 20%, #fff 30%, #fcf6ba 40%, #aa771c 50%, #fff 60%, #bf953f 70%, #fff 80%, #aa771c 90%, #bf953f 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 2s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: var(--gold-light);
            text-transform: uppercase;
            margin-top: 10px;
            border-top: 1px solid var(--gold-dark);
            border-bottom: 1px solid var(--gold-dark);
            display: inline-block;
            padding: 8px 30px;
        }

        @keyframes shine {
            to {
                background-position: -200% center;
            }
        }

        /* --- MASONRY COLLAGE --- */
        .collage-grid {
            column-count: 3;
            column-gap: 20px;
            padding: 0 10px;
        }

        .collage-item {
            position: relative;
            overflow: hidden;
            border: 3px solid var(--gold-dark);
            border-radius: 8px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #1a1a1a, #332a18);
            break-inside: avoid;
            margin-bottom: 20px;
            display: inline-block;
            width: 100%;
        }

        .collage-item:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(197, 160, 89, 0.4);
            border-color: var(--gold-light);
            z-index: 10;
        }

        .collage-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            border-radius: 5px;
        }

        .collage-item video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }

        /* --- CONTROLS --- */
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            gap: 10px;
            /* Space between buttons */
        }

        .gold-btn {
            background: linear-gradient(135deg, #bf953f, #b38728);
            border: 1px solid #fcf6ba;
            color: #1a1a1a;
            padding: 15px 25px;
            border-radius: 50px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .gold-btn:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #fcf6ba, #fbf5b7);
            box-shadow: 0 0 20px var(--gold-light);
        }

        .btn-icon {
            padding: 15px 20px;
            font-size: 1.2rem;
            line-height: 1;
        }

        /* Debugging Text Style */
        .error-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            font-family: sans-serif;
            font-size: 0.8rem;
            width: 90%;
            word-wrap: break-word;
            z-index: 5;
        }

        @media (max-width: 1024px) {
            .collage-grid {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            .collage-grid {
                column-count: 2;
                column-gap: 10px;
                padding: 0 5px;
            }

            .collage-item {
                margin-bottom: 10px;
            }

            .glitter-text {
                font-size: 3rem;
            }

            .main-wrapper {
                padding: 15px 5px;
            }
        }

        /* --- CONFETTI --- */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            top: -10px;
            opacity: 0;
            animation: confetti-fall 4s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                top: -10px;
                transform: translateX(0) rotateZ(0deg);
            }
            100% {
                opacity: 0;
                top: 100vh;
                transform: translateX(var(--drift)) rotateZ(720deg);
            }
        }

        /* --- LIGHTBOX --- */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 300;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(197, 160, 89, 0.3);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: var(--gold-light);
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
            z-index: 310;
        }

        .lightbox-close:hover {
            color: #fff;
            transform: scale(1.2);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: var(--gold-light);
            cursor: pointer;
            padding: 20px;
            transition: transform 0.2s, color 0.2s;
            user-select: none;
        }

        .lightbox-nav:hover {
            color: #fff;
            transform: translateY(-50%) scale(1.2);
        }

        .lightbox-prev { left: 10px; }
        .lightbox-next { right: 10px; }

        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold-light);
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .collage-item img {
            cursor: pointer;
        }

        /* --- INTRO / PRESENT BOX --- */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2a2a2a 0%, #0a0a0a 100%);
            z-index: 500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .intro-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        .present-box {
            font-size: 120px;
            cursor: pointer;
            transition: transform 0.15s ease;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
            user-select: none;
        }

        .present-box:active {
            transform: scale(0.9);
        }

        .present-box.shake {
            animation: shake 0.5s ease;
        }

        .present-box.wiggle {
            animation: wiggle 0.3s ease infinite;
        }

        .present-box.explode {
            animation: explode 0.6s ease forwards;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            20% { transform: translateX(-10px) rotate(-5deg); }
            40% { transform: translateX(10px) rotate(5deg); }
            60% { transform: translateX(-10px) rotate(-5deg); }
            80% { transform: translateX(10px) rotate(5deg); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes explode {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(2) rotate(15deg); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .explosion-particle {
            position: fixed;
            pointer-events: none;
            z-index: 600;
            animation: particle-fly 1.2s ease-out forwards;
        }

        @keyframes particle-fly {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0.5);
                opacity: 0;
            }
        }

        .explosion-ring {
            position: fixed;
            border: 4px solid var(--gold-light);
            border-radius: 50%;
            z-index: 550;
            transform: translate(-50%, -50%);
            animation: ring-expand 1s ease-out forwards;
        }

        @keyframes ring-expand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                border-width: 8px;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
                border-width: 2px;
            }
        }

        .intro-text {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: var(--gold-light);
            margin-top: 30px;
            text-align: center;
            opacity: 0.9;
        }

        .tap-hint {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: var(--gold-dark);
            margin-top: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .intro-sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .intro-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold-light);
            border-radius: 50%;
            opacity: 0;
        }

        .main-content {
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .main-content.visible {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!-- INTRO OVERLAY -->
    <div class="intro-overlay" id="introOverlay">
        <div class="intro-sparkles" id="introSparkles"></div>
        <div class="present-box" id="presentBox">üéÅ</div>
        <div class="intro-text" id="introText">A Special Gift for Cherry</div>
        <div class="tap-hint" id="tapHint">Tap the present!</div>
    </div>

    <!-- MAIN CONTENT (hidden initially) -->
    <div class="main-content" id="mainContent">

        <!-- Confetti Container -->
        <div class="confetti-container" id="confettiContainer"></div>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">

        <div class="sparkle-container" id="sparkles"></div>

            <h1 class="glitter-text">Happy 2nd B'day Cherry</h1>

        </header>

        <!-- Grid Container -->
        <div class="collage-grid" id="gridContainer"></div>
    </div>

        <!-- CONTROLS -->
        <div class="controls">
            <button class="gold-btn" onclick="toggleMusic()" id="musicBtn">üéµ Music</button>
            <button class="gold-btn btn-icon" onclick="nextSong()" title="Next Song">‚è≠</button>
        </div>

        <!-- Audio Element -->
        <audio id="bgMusic"></audio>

    </div> <!-- End main-content -->

    <script>
        /* =========================================================
           INTRO ANIMATION - PRESENT BOX
           ========================================================= */
        const introOverlay = document.getElementById('introOverlay');
        const presentBox = document.getElementById('presentBox');
        const introText = document.getElementById('introText');
        const tapHint = document.getElementById('tapHint');
        const mainContent = document.getElementById('mainContent');
        const introSparkles = document.getElementById('introSparkles');

        let tapCount = 0;
        const requiredTaps = 3;
        let introComplete = false;

        const messages = [
            "A Special Gift for Cherry",
            "Keep tapping...",
            "Here it comes!"
        ];

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playTapSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 800 + Math.random() * 400;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function playExplosionSound() {
            // Create a burst of sounds for explosion
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.value = 200 + Math.random() * 600;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, i * 50);
            }
        }

        // Create sparkles for intro
        function createIntroSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'intro-sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.animation = 'sparkle-burst 0.6s ease forwards';
            introSparkles.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 600);
        }

        // Add sparkle burst animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle-burst {
                0% { transform: scale(0); opacity: 1; }
                50% { transform: scale(2); opacity: 1; }
                100% { transform: scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(sparkleStyle);

        // Create big explosion effect
        function createExplosion() {
            const rect = presentBox.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Create expanding rings
            for (let r = 0; r < 3; r++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'explosion-ring';
                    ring.style.left = centerX + 'px';
                    ring.style.top = centerY + 'px';
                    document.body.appendChild(ring);
                    setTimeout(() => ring.remove(), 1000);
                }, r * 200);
            }

            // Create explosion particles
            const colors = ['#bf953f', '#fcf6ba', '#ff69b4', '#87ceeb', '#fff', '#ffd700', '#ff6b6b', '#90EE90'];
            const emojis = ['‚ú®', '‚≠ê', 'üí´', 'üéâ', 'üéä', 'üíñ', 'üåü', 'üçí'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'explosion-particle';

                    const angle = (i / 50) * Math.PI * 2 + Math.random() * 0.5;
                    const distance = 200 + Math.random() * 250;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;

                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');

                    // Mix of colored dots and emojis
                    if (Math.random() > 0.5) {
                        const size = 10 + Math.random() * 20;
                        particle.style.width = size + 'px';
                        particle.style.height = size + 'px';
                        particle.style.borderRadius = '50%';
                        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.boxShadow = '0 0 15px ' + particle.style.backgroundColor;
                    } else {
                        particle.style.fontSize = (24 + Math.random() * 24) + 'px';
                        particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        particle.style.background = 'none';
                    }

                    particle.style.animationDuration = (1 + Math.random() * 0.5) + 's';

                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1500);
                }, i * 20); // Stagger particle creation
            }
        }

        presentBox.addEventListener('click', function(e) {
            if (introComplete) return;

            // Resume audio context (required by browsers)
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            tapCount++;
            playTapSound();

            // Create sparkles around click
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const distance = 50 + Math.random() * 30;
                const x = e.clientX + Math.cos(angle) * distance;
                const y = e.clientY + Math.sin(angle) * distance;
                setTimeout(() => createIntroSparkle(x, y), i * 30);
            }

            // Update message
            if (tapCount <= messages.length) {
                introText.textContent = messages[Math.min(tapCount, messages.length - 1)];
            }

            // Add shake animation
            presentBox.classList.remove('shake', 'wiggle');
            void presentBox.offsetWidth; // Trigger reflow
            presentBox.classList.add('shake');

            // Start wiggling after 2 taps
            if (tapCount >= 2 && tapCount < requiredTaps) {
                setTimeout(() => {
                    presentBox.classList.add('wiggle');
                }, 500);
            }

            // Final tap - reveal with EXPLOSION!
            if (tapCount >= requiredTaps) {
                introComplete = true;
                presentBox.classList.remove('shake', 'wiggle');
                presentBox.classList.add('explode');
                tapHint.style.opacity = '0';

                // Trigger the big explosion with sound!
                playExplosionSound();
                createExplosion();

                setTimeout(() => {
                    introText.textContent = "Happy Birthday Cherry! üéÇ";
                    introText.style.fontSize = '3rem';
                }, 600);

                setTimeout(() => {
                    introOverlay.classList.add('hidden');
                    mainContent.classList.add('visible');
                    createConfetti(); // Launch confetti after reveal

                    // Auto-play music after reveal
                    const audio = document.getElementById('bgMusic');
                    audio.src = myPlaylist[0];
                    audio.play().catch(e => console.log("Autoplay blocked"));
                    document.getElementById('musicBtn').innerHTML = "‚è∏ Pause";
                }, 2000);
            }
        });

        // Preload images in background during intro
        function preloadImages(urls) {
            urls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }

        /* =========================================================

            "media/8CC0330E-1622-4D07-AF25-73C958C63DAF.jpeg",
            "media/12C9B2BB-3741-45E8-9BA2-1EC46903138D.jpeg",
            "media/13D4BCBC-1489-4E92-ADBC-194F4C18982B.jpeg",

            "media/28A926BE-70F5-4F2E-B70D-3AC8A68F960A.jpeg",
            "media/53E2497F-C133-4A8D-AB94-26EF7FBA966F.jpeg",
            "media/67FA2CD5-270C-4FF3-B80C-571497EBCAF1.jpeg",

        const myPlaylist = [
            "media/song.mp3",
            "media/Elifas Sonaru - Shopping Time.mp3",
            "media/Tennessee Pistols - Jingle Bells.mp3",
            "media/Dan Pundak - Piggyback - Stripped Version.mp3",

            "media/Energy Plus - Come On Everyone.mp3",

        ];

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        shuffleArray(myMemories);
        shuffleArray(myPlaylist);

        // Start preloading images immediately
        preloadImages(myMemories);

        /* --- GENERATE GRID --- */
        const gridContainer = document.getElementById('gridContainer');
        myMemories.forEach((file, index) => {
            const item = document.createElement('div');
            item.classList.add('collage-item');
            if (file.toLowerCase().endsWith('.mp4') || file.toLowerCase().endsWith('.webm')) {
                const vid = document.createElement('video');
                vid.src = file;
                vid.controls = true;
                item.appendChild(vid);
            } else {
                const img = document.createElement('img');
                img.src = file;
                img.alt = "Memory " + (index + 1);

                // DEBUGGING FEATURE: Show missing filename in the box
                img.onerror = function () {
                    this.style.display = 'none'; // Hide broken image icon
                    const msg = document.createElement('div');
                    msg.classList.add('error-msg');
                    msg.innerHTML = `‚ö†Ô∏è Missing:<br>${file}`;
                    item.appendChild(msg);
                    console.error("Missing file:", file);
                };

                item.appendChild(img);
            }
            gridContainer.appendChild(item);
        });

        /* --- PARTICLES --- */
        const sparkleContainer = document.getElementById('sparkles');
        for (let i = 0; i < 200; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 4 + 2;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.background = Math.random() > 0.5 ? '#fcf6ba' : '#bf953f';
            p.style.animationDuration = (Math.random() * 10 + 5) + 's';
            p.style.animationDelay = (Math.random() * -15) + 's';
            sparkleContainer.appendChild(p);
        }

        /* --- MUSIC PLAYLIST LOGIC --- */
        const audio = document.getElementById('bgMusic');
        const mBtn = document.getElementById('musicBtn');
        let currentTrack = 0;

        // Auto-play next track when current ends
        audio.addEventListener('ended', () => {
            nextSong();
        });

        function toggleMusic() {
            if (audio.paused) {
                // If no song loaded yet, load first one
                if (!audio.src || audio.src === window.location.href) {
                    audio.src = myPlaylist[currentTrack];
                }
                audio.play().catch(e => alert("Please add song files to 'media' folder!"));
                mBtn.innerHTML = "‚è∏ Pause";
            } else {
                audio.pause();
                mBtn.innerHTML = "üéµ Music";
            }
        }

        function nextSong() {
            // Increment track index, loop back to 0 if at end
            currentTrack = (currentTrack + 1) % myPlaylist.length;
            audio.src = myPlaylist[currentTrack];
            audio.play().catch(e => console.log("Next song failed load"));
            mBtn.innerHTML = "‚è∏ Pause";
        }

        /* --- CONFETTI BURST --- */
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#bf953f', '#fcf6ba', '#ff69b4', '#87ceeb', '#fff', '#ffd700'];
            const shapes = ['square', 'circle'];

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const size = Math.random() * 10 + 5;
                const left = Math.random() * 100;
                const drift = (Math.random() - 0.5) * 200;
                const delay = Math.random() * 2;
                const duration = Math.random() * 2 + 3;

                confetti.style.left = left + 'vw';
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = shape === 'circle' ? '50%' : '2px';
                confetti.style.setProperty('--drift', drift + 'px');
                confetti.style.animationDelay = delay + 's';
                confetti.style.animationDuration = duration + 's';

                container.appendChild(confetti);
            }

            // Remove confetti after animation
            setTimeout(() => {
                container.innerHTML = '';
            }, 6000);
        }

        // Note: Confetti is now launched after intro animation completes

        /* --- LIGHTBOX --- */
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxCounter = document.getElementById('lightboxCounter');
        let currentImageIndex = 0;
        let loadedImages = [];

        // Collect all successfully loaded images
        document.querySelectorAll('.collage-item img').forEach((img, index) => {
            img.addEventListener('load', function() {
                loadedImages.push({ src: this.src, index: index });
            });
            img.addEventListener('click', function() {
                openLightbox(this.src);
            });
        });

        function openLightbox(src) {
            // Find current index in loaded images
            currentImageIndex = loadedImages.findIndex(img => img.src === src);
            if (currentImageIndex === -1) currentImageIndex = 0;

            lightboxImg.src = src;
            updateCounter();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigateLightbox(direction) {
            if (loadedImages.length === 0) return;
            currentImageIndex = (currentImageIndex + direction + loadedImages.length) % loadedImages.length;
            lightboxImg.src = loadedImages[currentImageIndex].src;
            updateCounter();
        }

        function updateCounter() {
            lightboxCounter.textContent = (currentImageIndex + 1) + ' / ' + loadedImages.length;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Close on backdrop click
        lightbox.addEventListener('click', function(e) {
            if (e.target === lightbox) closeLightbox();
        });
